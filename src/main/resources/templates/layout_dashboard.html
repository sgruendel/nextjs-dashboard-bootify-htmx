<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">[[#{app.title}]]</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--/* TODO common header for all pages, or https://tailwindcss.com/docs/font-family ??? */-->
    <link href="https://fonts.cdnfonts.com/css/lusitana" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />

    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/1.9.9/dist/htmx.min.js}" defer></script>
    <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
  </head>

  <!--/* TODO style inter */-->
  <!--/* TODO mit th:style aus context setzen analog ${inter.className} */-->

  <body class="antialiased" style="font-family: Inter, sans-serif" hx-boost="true">
    <div class="flex h-screen flex-col md:flex-row md:overflow-hidden">
      <div class="w-full flex-none md:w-64">
        <div th:replace="~{fragments/dashboard/side-nav :: side-nav}" />
      </div>
      <div class="grow p-6 md:overflow-y-auto md:p-12">
        <div layout:fragment="content"></div>
      </div>
    </div>
  </body>
</html>
